<section class="register">
  <form name="myform" ng-submit="register()" novalidate>
    <h1>Register</h1>
    <p>Welcome to TKS Pools</p>
    <input type="firstname" name="firstname" placeholder="First Name" autofocus ng-model="user.firstname" ng-required="true">
    <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      First Name required
    </p>
    
    <input type="lastname" name="lastname" placeholder="Last Name" autofocus ng-model="user.lastname" ng-required="true">
    <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Last Name required
    </p>

    <input type="email" name="email" placeholder="E-mail Address" autofocus ng-model="user.email" ng-required="true">
    <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid e-mail address
    </p>

    <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
    <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
      Password is required
    </p>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">
      Register</button>
    <p>or <a href="#/login">Login</a>
    </p>
  </form>
</section>
